<html>
    <body>
        <div class="wrap">
            <div class="sidebar"> 
                <h1>Account Details</h1>
                <ul>
                    <li><a routerLink="/dashboard">Dashboard</a></li><br>
                    <li><a routerLink="/account-details">Account Details</a></li><br>
                    <li><a routerLink="/fund-transfer">Fund Transfer</a></li><br>
                    <li><a routerLink="/account-statement">Account Statement</a></li>
                </ul>
            </div>
            <section class="main">
                <h1>Account Details</h1><br><br><br><br><br>
                
                <table id="t10" border="1">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Account Number</th>
                        <th scope="col">Account Balance</th>
                    </tr>
                    <tr *ngFor="let t of data">
                        <td scope="row">{{t.name}}</td>
                        <td>{{t.accountno}}</td>
                        <td>{{t.balance}}</td>
                    </tr>
                </table> 

            </section>
        </div>
    </body>
</html>
