
    <h2 class="l">Login to your Account</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
    <table id=t1 class="form-group">
        <tr>
            <td><label for="userid">User ID</label></td>
            <td>  -  </td>
            <td><input  placeholder="Enter User ID" formControlName="userid"id="userid" type="text" class="form-control">
            <div *ngIf="f['userid'].touched && f['userid'].invalid" class="alert alert-danger">
                <div *ngIf="f['userid'].errors && f['userid'].errors['required']">Userid is required.</div>
                <div *ngIf="f['userid'].errors && f['userid'].errors['minlength']">Name should be 3 character.</div>
            </div></td><br>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>  -  </td>
            <td><input type="password" placeholder="Enter Password" formControlName="password"id="password" type="text" class="form-control">
            <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                <div *ngIf="f['password'].errors && f['password'].errors['required']">password is required.</div>
                <div *ngIf="f['password'].errors && f['password'].errors['minlength']">Name should be 6 character.</div>
            </div></td><br>
        </tr>
        <br>
        <tr>
            <td></td>
            <td><button type="submit" (click)=" onSubmit()" [disabled]="form.invalid" >Login</button></td>
            <td></td>
        </tr>
    </table>
</form>
<h4>First Time User?<a routerLink="/register" routerLinkActive="active" >Register</a> </h4>
<h4><a routerLink="/forgot-user-id" >Forgot User ID?</a></h4>
<h4><a routerLink="/forgot-password" >Forgot Password?</a></h4>
