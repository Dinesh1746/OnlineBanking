<p><a routerLink="/login">Back</a></p>

    <h2 class="1" >Forgot Password</h2>
    <h3 class="2" >Enter Details</h3>
    <form [formGroup]="form" (ngSubmit)="submit()">
        
    <table  id=t4 class="form-group">
        <tr>
            <td><label for="userid">User ID</label></td>
            <td>  -  </td>
            <td><input  placeholder="Enter User ID" formControlName="userid"id="userid" type="text" class="form-control">
            <div *ngIf="f['userid'].touched && f['userid'].invalid" class="alert alert-danger">
                <div *ngIf="f['userid'].errors && f['userid'].errors['required']">Userid is required.</div>
                <div *ngIf="f['userid'].errors && f['userid'].errors['minlength']">Name should be 3 character.</div>
            </div></td><br>
        </tr>
        <tr>
            <td><label for="enterotp">Enter OTP</label> </td>
            <td>  -  </td>
            <td><input type="number" placeholder="Enter OTP" name="otp"></td>
            <div *ngIf="f['enterotp'].touched && f['userid'].invalid" class="alert alert-danger">
                <div *ngIf="f['enterotp'].errors && f['enterotp'].errors['required']">Userid is required.</div>
                <div *ngIf="f['enterotp'].errors && f['enterotp'].errors['minlength']">Name should be 3 character.</div>
            </div> </tr><br>
        <tr>
            <td><button type="submit"><a routerLink="/set-password" >Proceed</a></button></td>
            <td><button type="reset"><a routerLink="/login">Back</a></button></td>
            <td></td>
        </tr>
    </table>
      </form>
      <h4><a routerLink="/forgot-user-id" >Forgot User ID?</a></h4>
