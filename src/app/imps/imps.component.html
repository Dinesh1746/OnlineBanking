<p><a routerLink="/fund-transfer">Back</a></p>
<h2 id="res">Initiate IMPS Payment</h2>
<form [formGroup]="form" (ngSubmit)="save()" >

    <table class="t2" >
        <tr>
            <td><label for="fac">From Account</label> </td>
            <td>  -  </td>
            <td><input type="number" formControlName="fac" class="form-control" id="fac" placeholder="Enter AccountNumber" >
                <div *ngIf="f['fac'].touched && f['fac'].invalid" class="alert alert-danger">  
                <div *ngIf="f['fac'].errors && f['fac'].errors['required']">From Account is required.</div>
                <div *ngIf="f['fac'].errors && f['fac'].errors['minlength']">Account Number should be 4 NO.</div>
                </div><br>
            </td>
            
        </tr>
        <tr>
            <td><label for="tac">To Account</label></td>
            <td>  -  </td>
            <td><input type="number" formControlName="tac" class="form-control" id="tac"  placeholder="Enter Account Number" >           
                <div *ngIf="f['tac'].touched && f['tac'].invalid" class="alert alert-danger">
                <div *ngIf="f['tac'].errors && f['tac'].errors['required']">To Account is required.</div>
                <div *ngIf="f['tac'].errors && f['tac'].errors['minlength']">Account Number should be 4 NO.</div>
                </div><br>
            </td>
        </tr>
        <tr>
            <td><label for="amount">Amount</label></td>
            <td>  -  </td>
            <td><input type="number" formControlName="amount"  class="form-control" id="amount" placeholder="Enter Amount" >
                <div *ngIf="f['amount'].touched && f['amount'].invalid" class="alert alert-danger">
                <div *ngIf="f['amount'].errors && f['amount'].errors['required']">Amount is required.</div>
            </div><br>
            </td>
            

        </tr>
        <tr>
            <td><label for="date">Transaction Date</label></td>
            <td>-</td>
            <td><input type="datetime-local"  formControlName="date" class="form-control" id="date" placeholder="Enter date and time" >
                <div *ngIf="f['date'].touched && f['date'].invalid" class="alert alert-danger">
                    <div *ngIf="f['date'].errors && f['date'].errors['required']">Date is required.</div>
                </div><br>
            </td>
        </tr>
        <tr>
            <td><label for="remark">Remarks</label></td>
            <td>-</td>
            <td><input type="text"  formControlName="remark" class="form-control" id="remark" placeholder="Remarks" >
                <div *ngIf="f['remark'].touched && f['remark'].invalid" class="alert alert-danger">
                    <div *ngIf="f['remark'].errors && f['remark'].errors['required']">Remarks is required.</div>
                </div><br>
            </td>
        </tr><br>
        <tr>
            <td><button type="submit"  [disabled]="form.invalid" > Save</button> &nbsp;&nbsp; <input type="reset"></td>
            
            
        </tr>
    </table>
</form>
